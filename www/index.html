<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">      

        <title>Hello World</title>
    </head>
  <body>

   <div class="span9">

    <h3>My Tasklist</h3>

  <form data-bind="submit: addTask">
    Add task: <input data-bind="value: newTaskText, valueUpdate:'keyup'" placeholder="What needs to be done?" />
    <button type="submit">Add</button>
  Characters in Task: <span data-bind="text: newTaskTextLength">&nbsp;</span>

  </form>


  <ul data-bind="foreach: tasks, visible: tasks().length > 0">
    <li>
        <input type="checkbox" data-bind="checked: isDone" />
        <input data-bind="value: title, disable: isDone" />
        <a href="#" data-bind="click: $parent.removeTask">Delete</a>
    </li>
  </ul>

  You have <b data-bind="text: incompleteTasks().length">&nbsp;</b> incomplete task(s)
  <span data-bind="visible: incompleteTasks().length == 0"> - it's beer time!</span>
  </div>
 
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.parse.js" type="text/javascript"></script>
    <script src="js/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="js/tasklist.js" type="text/javascript"></script>
  </body>
    
</html>
